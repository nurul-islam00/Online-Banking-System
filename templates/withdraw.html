<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


  </head>
  <body>
    {% include "in.html" %}
      <section class="container-fluid">

<section class="row justify-content-center">

 <section class="col-12 col-sm-6 col-md-3">

 <form role="form" method="post" action="/withdraw_confirm" style="border-style: solid;border-color: red;border-radius: 10px;background-color:#79d179">

      {% csrf_token %}
  <div class="form-group">
    <label >Ente ID Number</label>
    <input type="text" class="form-control" id="id" name="id" required="true">

  </div>
      <div class="form-group">
    <label >Enter Total withdraw amount</label>
    <input class="form-control" id="amount" name="amount"  required="true">

  </div>


  <button type="submit" class="btn btn-primary mt-4" name="res" id="res" style="margin-left:50px;margin-bottom:5px;background-color:#de73c7" >Withdraw</button>

</form>
 </section>

</section>

</section>

{% if messages %}
<ul>
	{% for message in messages %}
	   <li class="msg">{{ message }}</li>
	{% endfor %}
</ul>
{% endif %}




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


  </body>
</html>
