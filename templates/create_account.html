<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">


  </head>
  <body id="f1" >

   {% include "in.html" %}

  <section class="container-fluid">

<section class="row justify-content-center">

 <section class="col-12 col-sm-6 col-md-3">

 <form role="form" method="post" action="/create_account2" style="border-style: solid;border-color: red;border-radius: 10px;background-color:#79d179">

      {% csrf_token %}
  <div class="form-group">
    <label >Ente ID Number</label>
    <input type="text" class="form-control" id="id" name="id" required="true">

  </div>
      <div class="form-group">
    <label >Enter Account Holder's Name</label>
    <input class="form-control" id="name" name="name"  required="true">

  </div>

  <div class="form-group">
    <label >Email ID</label>
    <input type="email" class="form-control" id="email" name="email" required="true">
  </div>
   <div class="form-group">
    <label >Address</label>
    <input type="text" class="form-control" id="address" name="address" required="true">
  </div>

    </div>
   <div class="form-group">
    <label >Phone Number </label>
    <input type="text" class="form-control" id="number" name="number" required="true">
  </div>

    <div class="form-group">
    <label >Date of Birth </label>
   <input type="date" name="date" id="date"
        placeholder="dd-mm-yyyy" value=""
        min="1950-01-01" max="2005-12-31" required="true">

  </div>

  <button type="submit" class="btn btn-primary mt-4" name="res" id="res" style="margin-left:50px;margin-bottom:5px;background-color:#de73c7" >Create Account</button>

</form>
 </section>

</section>

</section>

{% if messages %}
<ul>
	{% for message in messages %}
	   <li class="msg">{{ message }}</li>
	{% endfor %}
</ul>
{% endif %}






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

  </body>
</html>
